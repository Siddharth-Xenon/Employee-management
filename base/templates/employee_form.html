{%extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<form action="" method="POST" autocomplete="off">
    {%csrf_token%}
    {{form|crispy}}
    {{position_form|crispy}}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class ="btn btn-success btn-block btn-lg"><i class="fa fa-database"></i> Register</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'list' %}" class="btn btn-secondary btn-block btn-lg">

                <i class="fas fa-stream"></i> Back to List
            </a>
        </div>
    </div>
</form>

{% endblock content%}
