{%extends 'base.html' %}

{% block content%}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">

        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Emp Code</td>
            <td>Position</td>
            <td>Mobile Number</td>
            <td> 
                <a href="{%url 'insert'%}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
                
            </td>
        </tr>
    </thead>
    <tbody>
        
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.emp_code}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.mobile}}</td>
            <td>
                <a href="{%url 'update' employee.id %}" class=" btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{%url 'delete' employee.id %}" method="POST" class="d-inline">
                    {%csrf_token%}
                    <button type="submit" class="btn">
                        <i class="fas fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
            <td>
                
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>


{% endblock content%}
